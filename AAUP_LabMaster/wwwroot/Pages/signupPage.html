<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Signup
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="min-h-screen flex flex-col">
  <header class="bg-[#9B0B0B] flex items-center px-4 py-3">
<img alt="AAUP logo" src="SeniorImages/aaup full logo.png" width="250"/>
  </header>
  <main class="flex-grow flex justify-center items-center p-4 relative overflow-hidden">
   <img alt="AAUP campus" class="absolute inset-0 w-full h-full object-cover opacity-30" src="SeniorImages/aaup campus.jfif"/>
   <form aria-label="Signup form" class="bg-white p-6 w-full max-w-sm rounded-sm relative z-10">
    <h2 class="text-center font-extrabold text-lg mb-4">
     Signup
    </h2>
    <input class="w-full mb-3 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="Full Name" type="text"/>
    <input class="w-full mb-3 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="Email" type="email"/>
    <input class="w-full mb-3 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="phone number" type="tel"/>
    <input class="w-full mb-3 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="Password" type="password"/>
    <input class="w-full mb-4 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="Confirm Password" type="password"/>
    <button class="w-full bg-[#1DA94C] text-white font-semibold py-2 rounded hover:bg-[#178a3d] transition-colors" type="submit">
     Sign up
    </button>
    <p class="mt-3 text-sm text-black text-center">
     Already have an account?
     <a class="text-[#9B0B0B] ml-1" href="#">
      Login
     </a>
    </p>
   </form>
  </main>
 </body>
</html>
