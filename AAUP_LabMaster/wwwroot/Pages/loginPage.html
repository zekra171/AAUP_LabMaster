<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
    Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="min-h-screen flex flex-col">
  <header class="bg-[#8B0A0A] flex items-center px-4 py-3">
   <img alt="AAUP logo" src="SeniorImages/aaup full logo.png" width="250"/>
  </header>
  <main class="flex-grow flex justify-center items-center px-4 relative">
   <img alt="AAUP campus" class="absolute inset-0 w-full h-full object-cover opacity-30 -z-10" src="SeniorImages/aaup campus.jfif"/>
   <form class="bg-white p-8 max-w-sm w-full shadow-md relative z-10">
    <h2 class="text-center text-xl font-bold mb-6">
     Login
    </h2>
    <input class="w-full mb-3 px-3 py-2 border border-gray-300 rounded-md text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600" placeholder="Email or phone number" type="text"/>
    <input class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600" placeholder="Password" type="password"/>
    <button class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-md mb-4" type="submit">
     Login
    </button>
    <div class="text-center text-red-700 mb-2 cursor-pointer text-sm">
     Forgot Password?
    </div>
    <div class="text-center text-black font-semibold text-sm mb-1">
     Don't have an account?
    </div>
    <div class="text-center text-red-700 text-sm cursor-pointer underline">
     Create an Account
    </div>
   </form>
  </main>
 </body>
</html>
