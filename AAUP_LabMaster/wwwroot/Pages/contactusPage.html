<html dir="ltr" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Contact Us 
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>

.arabic-text {
    font-family: 'Arial', sans-serif;
  }
  </style>
 </head>
<body class="min-h-screen flex flex-col">
  <header class="bg-[#8B0A0A] flex items-center px-4 py-3">
<img alt="AAUP logo" src="SeniorImages/aaup full logo.png" width="250"/>
  </header>
  <main class="flex-grow flex justify-center items-center p-4 relative">
   <img alt="AAU campus with buildings, trees, and people walking in courtyard" class="absolute inset-0 w-full h-full object-cover opacity-30" src="SeniorImages/aaup campus.jfif"/>
   <form class="bg-white rounded shadow-md w-full max-w-md p-6 relative z-10">
    <h2 class="text-black font-extrabold text-lg mb-4 bg-white inline-block px-2 -mt-10 relative z-10">
     Contact Us
    </h2>
    <input class="w-full border border-gray-300 rounded-md p-3 mb-3 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Name" type="text"/>
    <input class="w-full border border-gray-300 rounded-md p-3 mb-3 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Email" type="email"/>
    <textarea class="w-full border border-gray-300 rounded-md p-3 mb-3 text-gray-400 placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Message" rows="5"></textarea>
    <button class="w-full bg-[#00833E] text-white rounded-md py-3 hover:bg-green-700 transition-colors" type="submit">
     Send
    </button>
   </form>
  </main>
 </body>
</html>
